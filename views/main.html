<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class = "container">
        <div class = "wrap">
        {% if user and user.id %}
            <div class="username">{{'안녕하세요! ' + user.nick + '님'}}</div>
        </div>
        {% else %}
        <div class = "login">
            <form>
              <input type="text" name="email" class="text-field" placeholder="아이디">
              <input type="text" name="password" class="text-field" placeholder="비밀번호">
              <br>
              <br>
              <input type="submit" value="로그인" class="submit-button">
              <p id = "sign"><a href="/signup">회원가입</a></p>
            </form>
          </div>
          {% endif %}
    </div>
</body>
</html>
</html>
